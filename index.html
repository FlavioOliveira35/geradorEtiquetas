    /* Estilo da tela de abertura */
    #telaAbertura {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #3b1447, #9127b1);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
    }

    /* Cabeçalho no topo */
    #telaAbertura header {
      position: absolute;
      top: 30px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* Botão central redondo e pulsante */
    #telaAbertura button {
      background-color: #ffffff;
      color: #6d196d;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      animation: pulse 2s infinite;
      box-shadow: 0 0 0 rgba(255,255,255, 0.4);
      transition: transform 0.3s ease;
    }

    #telaAbertura button:hover {
      transform: scale(1.1);
    }

    /* Animação pulsante */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255,255,255, 0.5);
      }
      70% {
        box-shadow: 0 0 0 35px rgba(255,255,255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255,255,255, 0);
      }
    }

    /* Conteúdo do app escondido por padrão */
    #app {
      display: none;
      padding: 20px;

    function selecionarPrazo(btn, valor) {
      document.querySelectorAll('.prazo-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      document.getElementById("prazoSelecionado").value = valor;
      const justificativa = document.getElementById("justificativa");
      const labelJustificativa = document.getElementById("labelJustificativa");
      if (valor === "Fora do Prazo") {
        justificativa.style.display = "block";
        labelJustificativa.style.display = "block";
      } else {
        justificativa.style.display = "none";
        labelJustificativa.style.display = "none";
        justificativa.value = "";
      }
